<!DOCTYPE html>
<html>
<head>
	<title>Fontes</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		.formatação{
			color: #0489B1;
			font-size: 50px;
			font-family: "Palatino Linotype", "Book Antiqua", Palatino, serif;	
		}
		.form {
			font-size: 2em;
			font-weight: 500;
			color: pink;
		}
		.tamanho {
			font-size: 60px;
			font-style: italic;
		}


	</style>
</head>
<body>
	<p class="formatação">CONTEUDO AAAAAAAAAAAAAAa</p>
	

	<div class="tamanho">
		<p class="form">TEXTO</p>
		<p> TAMANHO </p>
	</div>	
</body>
</html>
