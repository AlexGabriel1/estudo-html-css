<!DOCTYPE html>
<html>
<head>
	<title>FormatandoLinks</title>
	<meta charset="utf-8">
	<style type="text/css">
	
	a{
		font-size: 24px;
		text-decoration: none;
	}
	a:link {
		color: orange;
		size: 24px;
	}
	a:visited {
		color : #c0c0c0;
		size: 24px;
	}	


	</style>
</head>
<body>
	<a href="https://www.youtube.com/">Youtube</a>
	<a href="https://www.google.com">Google</a>

</body>
</html>
