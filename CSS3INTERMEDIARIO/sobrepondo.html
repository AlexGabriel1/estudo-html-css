<!DOCTYPE html>
<html>
<head>
	<title>zIndex</title>
	<meta charset="utf-8">
	<style type="text/css">
		

		.conteudo1 {
			border: 1px solid red;
			background-color: blue;
			height: 200px;
			width: 300px;
			position: absolute;
			z-index: 90	;
		}
		.conteudo2 {
			border: 1px solid red;
			background-color: green	;
			height: 200px;
			width: 300px;
			top: 80px;
			left: 80px;
			position: absolute;
			z-index: 100;
		}
	</style>
</head>
<body>

	<div class="conteudo1">
		conteudo1
	</div>
	<div class="conteudo2">
		conteudo2
	</div>


</body>
</html>
