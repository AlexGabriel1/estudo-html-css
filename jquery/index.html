<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script text="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.12/jquery.mask.min.js"></script>
</head>

<body>

  <form action="index.html" class="login-form">
    <h1>Financiamento</h1>

    <div class="txtb">
      <input type="text" pattern="^[\p{L} \.'\-]+$" title="Digite seu Nome Completo">
      <span data-placeholder="Nome Completo"></span>
    </div>

    <div class="txtb">
      <input type="text" id="cpf" name="cpf" \ pattern="\d{3}\.\d{3}\.\d{3}-\d{2}" \
        title="Digite um CPF no formato: xxx.xxx.xxx-xx" onkeypress="$(this).mask('000.000.000-00');">
      <span data-placeholder="CPF"></span>
    </div>

    <div class="txtb">
      <input type="text" required>
      <span data-placeholder="Email"></span>
    </div>

    <input type="submit" class="logbtn" value="Simular Financiamento">



  </form>







  <script type="text/javascript">
    $(".txtb input").on("focus", function () {
      $(this).addClass("focus");
    });

    $(".txtb input").on("blur", function () {
      if ($(this).val() == "")
        $(this).removeClass("focus");
    });


  </script>


</body>

</html>
